name: proof-of-concept
run-name: ${{ github.actor }} is learning GitHub Actions

on: [push]

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup-node
        uses: actions/setup-node@v4
        with:
            node-version: '20'
      - name: "Install bats"
        run: npm install -g bats
      - name: bats-version
        run: bats -v